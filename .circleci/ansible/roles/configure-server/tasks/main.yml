---
- name: "update apt packages"
  become: true
  become_method: sudo
  apt:
    update_cashe: yes

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: " remove dependencies"
  become: true
  apt:
    autoremove: yes


- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs","npm"]
    state: latest
    update_cache: yes

- name: "install n node version manager1"
  become : true
  npm:
    name: n
    global: yes
    production : yes

- name: "install nodjs 13"
  become: true
  shell: n 13.8.0



- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present