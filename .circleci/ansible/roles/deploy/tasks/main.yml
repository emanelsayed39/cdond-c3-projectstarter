- name: Extract artifact.tar.gz
  become: true
  sudo: yes
  ansible.builtin.unarchive:
    src: ~/project/artifact.tar.gz
    dest: backend
    

- name: Install packages
  become: true
  npm:
    path: /backend
    remote_src: yes



- name: "start app"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
